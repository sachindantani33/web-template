<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Responsive Contact Section</title>
  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
  <!-- Font Awesome -->
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css" rel="stylesheet">
  <div class="contact-form-wrapper d-flex justify-content-center align-items-center">
  <form action="#" class="contact-form">
    <h2 class="form-title">Get in Touch</h2>
    
    <div class="row g-4">
      <!-- First Name -->
      <div class="col-md-6">
        <input type="text" class="form-control custom-input" placeholder="First Name" required>
      </div>

      <!-- Email -->
      <div class="col-md-6">
        <input type="email" class="form-control custom-input" placeholder="Email Address" required>
      </div>

      <!-- Subject -->
      <div class="col-12">
        <input type="text" class="form-control custom-input" placeholder="Subject" required>
      </div>

      <!-- Message -->
      <div class="col-12">
        <textarea class="form-control custom-input" rows="6" placeholder="Write Message..." required></textarea>
      </div>

      <!-- Button -->
      <div class="col-12 text-center">
        <button type="submit" class="form-button">Send Message</button>
      </div>
    </div>
  </form>
</div>


<script src="js/bootstrap.bundle.min.js"></script>
</body>
</html>
